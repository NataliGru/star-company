<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Company</title>
    <link rel="icon" href="./img/icon/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page-body">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logo">
            <a href="#" class="logo-link">
              <img
                src="./img/logo/logo.png"
                alt="Star Company logo"
                class="logo-img"
              />
            </a>
          </div>

          <div class="header-login">
            <form class="login-form">
              <input
                class="login-input email"
                type="email"
                placeholder="Email"
                autocomplete="username"
              />

              <input
                class="login-input password"
                type="password"
                placeholder="Password"
                autocomplete="current-password"
              />

              <button class="login-button">Log in</button>
            </form>

            <div class="login-helper">
              <button class="login-email-error">
                Please enter valid email
              </button>

              <a class="login-password-link" href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main-content">
          <div class="main-title-wrapper">
            <h1 class="main-title">StarCompany DESIGNS, MANUFACTURES AND</h1>
            <h2 class="main-subtitle">
              Launches Advanced Rockets and Spacecrafts
            </h2>
          </div>

          <div class="main-register-form">
            <button class="register-previous-step"></button>

            <div class="register-step step-1">
              <label class="register-label">Who are you?</label>

              <select name="select-position" class="step-1-select">
                <option value="engineer">Engineer</option>
                <option value="executive">
                  Business Development Executive
                </option>
                <option value="manager">Office manager/PA</option>
                <option value="accountant">Accountant</option>
                <option value="designer">VR Designer</option>
              </select>
            </div>

            <div class="register-step step-2">
              <label>What is your age?</label>

              <select name="select-position" class="step-2-select">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
              </select>
            </div>

            <div class="register-step step-3">
              <label>I am from</label>

              <input
                type="text"
                class="register-input location"
                placeholder="New Roads, 70760"
              />
            </div>

            <div class="register-step step-4">
              <label>Your email address</label>

              <input
                type="email"
                class="register-input email"
                placeholder="Input your email"
                autocomplete="username"
              />
            </div>

            <button class="login-email-error" style="display: none">
              Please enter valid email
            </button>

            <div class="register-step step-5">
              <label>Create your password</label>

              <form>
                <input
                  type="password"
                  class="register-input password"
                  placeholder="Create your password"
                  autocomplete="new-password"
                />
              </form>
            </div>

            <button class="register-next-step"></button>
          </div>

          <div class="main-progres-bar"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content"></div>
      </div>
    </footer>
  </body>
</html>
